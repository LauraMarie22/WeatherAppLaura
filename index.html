<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weatherbox">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city ..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-flex">
          <div>
            <h1 class="weather-city">City</h1>
            <p class="weather-details">
              Day Hours:Minutes, weather
              <br />
              Humidity: <strong>XX%</strong>, Wind: <strong>XXkm/h</strong>
            </p>
          </div>
          <div class="weather-temperature">
            <div class="weather-icon">⛅</div>
            <div class="weather-value">22</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/LauraMarie22" target="_blank"
          >Laura Lepper</a
        >
        and is on
        <a
          href="https://github.com/LauraMarie22/WeatherAppLaura"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://weather-app-laura.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
